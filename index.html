    <!-- Font Awesome for icons -->

    <style>
        /* Custom styles to enhance Tailwind or add specific gradients/shadows */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8; /* Very light gray background */
        }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 5px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2.5rem;
        }
        .header-bg {
            background: linear-gradient(to right top, #ffecd2 0%, #fcb69f 100%); /* Warm light orange gradient */
            padding: 2.5rem;
            border-radius: 1rem 1rem 0 0;
            text-align: center;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            outline: none;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #A7F3D0; /* Light green on focus */
            box-shadow: 0 0 0 3px rgba(167, 243, 208, 0.5); /* Light green shadow */
        }
        .submit-button {
            background-color: #2ECC71; /* Green */
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #27AE60; /* Darker green on hover */
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        /* Removed .logo-img styling as the image is no longer present */
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="form-container">
        <div class="header-bg -mt-10 -mx-10 mb-10 p-8 rounded-t-lg">
            <!-- Project logo was here, now removed as per user request -->
            <h2 class="text-3xl font-bold text-gray-800 mb-2">สมัครติวฟรี! อังกฤษพิชิต TCAS ทุกสนามสอบ กับ The Act.</h2>
            <p class="text-gray-700 text-lg">เลือกรอบเรียนที่คุณสะดวก พร้อมรับสิทธิประโยชน์พิเศษมากมาย</p>
        </div>

        <!--
            IMPORTANT: For Google Sheet integration, you MUST:
            1. Create a Google Form with questions matching the fields below.
            2. Get the Google Form's submission URL (action attribute):
               - Go to your Google Form -> 'Send' -> 'Embed HTML' tab.
               - Copy the 'src' URL from the <iframe>. It looks like:
                 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true'
               - Change 'viewform?embedded=true' to 'formResponse'.
                 So it should look like:
                 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse'
               - Replace 'YOUR_GOOGLE_FORM_ACTION_URL' below with this URL.
            3. Get the 'name' attributes for each input field (e.g., 'entry.123456789'):
               - In your Google Form, fill out a sample submission for all fields.
               - Click 'Get pre-filled link' (under 'Send' -> 'Link' tab, click 'Get pre-filled link').
               - Copy the pre-filled link and paste it into a text editor.
               - You will see parameters like 'entry.123456789=SampleValue'.
               - Replace the placeholder 'entry.XXXXXXXXX' in EACH input/select/textarea 'name' attribute
                 below with the actual 'entry.ID' corresponding to your Google Form question.
        -->
        <form id="tcasRegistrationForm" action="https://script.google.com/macros/s/AKfycby6-ak5wP2Fo4VSUh_lqc_N1gd1AARZq_jhUtGQ-RnxfeLJzmFU9XrROv0_XIl0-LPk/exec" method="POST" target="_blank">
            <!-- Privacy Policy Checkbox -->
            <div class="form-group mb-6">
                <input type="checkbox" id="privacyConsent" name="entry.1000001" value="ยอมรับ" class="mr-2 h-5 w-5 text-green-500 rounded focus:ring-green-400" required>
                <label for="privacyConsent" class="text-gray-700 text-base">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    ข้าพเจ้าได้ทำความเข้าใจรายละเอียดค่าย และมีความประสงค์จะกรอกข้อมูลเพื่อสมัครติวครั้งนี้ และได้อ่าน
                    <a href="https://www.theactkk.net/%E0%B8%99%E0%B9%82%E0%B8%A2%E0%B8%9A%E0%B8%B2%E0%B8%A2%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1%E0%B9%80%E0%B8%9B%E0%B9%87%E0%B8%99%E0%B8%AA%E0%B9%88%E0%B8%A7%E0%B8%99%E0%B8%95%E0%B8%B1%E0%B8%A7" target="_blank" class="text-blue-500 hover:underline">นโยบายความเป็นส่วนตัว</a>
                    แล้ว
                </label>
            </div>

            <!-- คำนำหน้า (Salutation) -->
            <div class="form-group mb-6">
                <label for="salutation" class="block text-gray-700 text-sm mb-2"><i class="fas fa-user-circle mr-2 text-orange-500"></i>คำนำหน้า</label>
                <select id="salutation" name="entry.1000002" class="form-select" required>
                    <option value="">เลือกคำนำหน้า</option>
                    <option value="เด็กชาย">เด็กชาย</option>
                    <option value="เด็กหญิง">เด็กหญิง</option>
                    <option value="นาย">นาย</option>
                    <option value="นางสาว">นางสาว</option>
                </select>
            </div>

            <!-- ชื่อ - นามสกุล (Full Name) -->
            <div class="form-group mb-6">
                <label for="fullName" class="block text-gray-700 text-sm mb-2"><i class="fas fa-id-card mr-2 text-green-500"></i>ชื่อ - นามสกุล</label>
                <input type="text" id="fullName" name="entry.1000003" class="form-input" placeholder="กรุณากรอกชื่อ - นามสกุล" required>
            </div>

            <!-- ชื่อเล่น (Nickname) -->
            <div class="form-group mb-6">
                <label for="nickname" class="block text-gray-700 text-sm mb-2"><i class="fas fa-user-tag mr-2 text-orange-500"></i>ชื่อเล่น</label>
                <input type="text" id="nickname" name="entry.1000004" class="form-input" placeholder="กรุณากรอกชื่อเล่น" required>
            </div>

            <!-- ระดับชั้น (Grade Level) -->
            <div class="form-group mb-6">
                <label for="gradeLevel" class="block text-gray-700 text-sm mb-2"><i class="fas fa-graduation-cap mr-2 text-green-500"></i>ระดับชั้น</label>
                <select id="gradeLevel" name="entry.1000005" class="form-select" required>
                    <option value="">เลือกระดับชั้น</option>
                    <option value="ม.1">ม.1</option>
                    <option value="ม.2">ม.2</option>
                    <option value="ม.3">ม.3</option>
                    <option value="ม.4">ม.4</option>
                    <option value="ม.5">ม.5</option>
                    <option value="ม.6">ม.6</option>
                </select>
            </div>

            <!-- โรงเรียน (School) -->
            <div class="form-group mb-6">
                <label for="school" class="block text-gray-700 text-sm mb-2"><i class="fas fa-school mr-2 text-orange-500"></i>โรงเรียน</label>
                <input type="text" id="school" name="entry.1000006" class="form-input" placeholder="กรุณากรอกชื่อโรงเรียน" required>
            </div>

            <!-- จังหวัดที่ตั้งโรงเรียน (School Province) -->
            <div class="form-group mb-6">
                <label for="schoolProvince" class="block text-gray-700 text-sm mb-2"><i class="fas fa-map-marker-alt mr-2 text-green-500"></i>จังหวัดที่ตั้งโรงเรียน</label>
                <input type="text" id="schoolProvince" name="entry.1000007" class="form-input" placeholder="กรุณากรอกจังหวัดที่ตั้งโรงเรียน" required>
            </div>

            <!-- เบอร์ติดต่อผู้สมัคร (Applicant's Phone) -->
            <div class="form-group mb-6">
                <label for="applicantPhone" class="block text-gray-700 text-sm mb-2"><i class="fas fa-phone mr-2 text-orange-500"></i>เบอร์ติดต่อผู้สมัคร</label>
                <input type="tel" id="applicantPhone" name="entry.1000008" class="form-input" placeholder="กรุณากรอกเบอร์ติดต่อผู้สมัคร (ตัวอย่าง: 0812345678)" pattern="[0-9]{10}" title="กรุณากรอกเบอร์โทรศัพท์ 10 หลัก" required>
            </div>

            <!-- เบอร์ติดต่อผู้ปกครอง (Parent's Phone) -->
            <div class="form-group mb-6">
                <label for="parentPhone" class="block text-gray-700 text-sm mb-2"><i class="fas fa-phone-alt mr-2 text-green-500"></i>เบอร์ติดต่อผู้ปกครอง</label>
                <input type="tel" id="parentPhone" name="entry.1000009" class="form-input" placeholder="กรุณากรอกเบอร์ติดต่อผู้ปกครอง (ตัวอย่าง: 0812345678)" pattern="[0-9]{10}" title="กรุณากรอกเบอร์โทรศัพท์ 10 หลัก" required>
            </div>

            <!-- อีเมลผู้สมัครเพื่อรับไฟล์เอกสารติว (Applicant's Email) -->
            <div class="form-group mb-6">
                <label for="applicantEmail" class="block text-gray-700 text-sm mb-2"><i class="fas fa-envelope mr-2 text-orange-500"></i>อีเมลผู้สมัครเพื่อรับไฟล์เอกสารติว</label>
                <input type="email" id="applicantEmail" name="entry.1000010" class="form-input" placeholder="กรุณากรอกอีเมล" required>
            </div>

            <!-- LINE ID ผู้สมัคร (Applicant's LINE ID) -->
            <div class="form-group mb-6">
                <label for="lineId" class="block text-gray-700 text-sm mb-2"><i class="fab fa-line mr-2 text-green-500"></i>LINE ID ผู้สมัคร</label>
                <input type="text" id="lineId" name="entry.1000011" class="form-input" placeholder="กรุณากรอก LINE ID" required>
            </div>

            <!-- คณะ/สาขาที่อยากเข้าเรียน (Desired Faculty/Major) -->
            <div class="form-group mb-6">
                <label for="desiredFaculty" class="block text-gray-700 text-sm mb-2"><i class="fas fa-building mr-2 text-orange-500"></i>คณะ/สาขาที่อยากเข้าเรียน</label>
                <select id="desiredFaculty" name="entry.1000012" class="form-select" required>
                    <option value="">เลือกคณะ/สาขา</option>
                    <option value="คณะแพทยศาสตร์">คณะแพทยศาสตร์</option>
                    <option value="คณะทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
                    <option value="คณะเภสัชศาสตร์">คณะเภสัชศาสตร์</option>
                    <option value="คณะสัตวแพทยศาสตร์">คณะสัตวแพทยศาสตร์</option>
                    <option value="คณะเทคนิคการแพทย์">คณะเทคนิคการแพทย์</option>
                    <option value="คณะพยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
                    <option value="คณะสาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
                    <option value="คณะวิทยาศาสตร์">คณะวิทยาศาสตร์</option>
                    <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                    <option value="คณะเกษตรศาสตร์">คณะเกษตรศาสตร์</option>
                    <option value="คณะเทคโนโลยี">คณะเทคโนโลยี</option>
                    <option value="คณะสถาปัตยกรรมศาสตร์">คณะสถาปัตยกรรมศาสตร์</option>
                    <option value="คณะศึกษาศาสตร์">คณะศึกษาศาสตร์</option>
                    <option value="คณะมนุษยศาสตร์และสังคมศาสตร์">คณะมนุษยศาสตร์และสังคมศาสตร์</option>
                    <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
                    <option value="คณะบริหารธุรกิจและการบัญชี">คณะบริหารธุรกิจและการบัญชี</option>
                    <option value="คณะเศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
                    <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
                    <option value="คณะวิทยาการสารสนเทศ">คณะวิทยาการสารสนเทศ</option>
                    <option value="คณะวิทยาการจัดการ">คณะวิทยาการจัดการ</option>
                    <option value="วิทยาลัยการปกครองท้องถิ่น">วิทยาลัยการปกครองท้องถิ่น</option>
                    <option value="วิทยาลัยนานาชาติ">วิทยาลัยนานาชาติ</option>
                    <option value="วิทยาลัยการคอมพิวเตอร์">วิทยาลัยการคอมพิวเตอร์</option>
                    <option value="คณะสหวิทยาการ (วิทยาเขตหนองคาย)">คณะสหวิทยาการ (วิทยาเขตหนองคาย)</option>
                </select>
            </div>

            <!-- เลือกรอบที่ต้องการสมัครติว (Preferred Tutoring Session) -->
            <div class="form-group mb-6">
                <label class="block text-gray-700 text-sm mb-2"><i class="fas fa-calendar-alt mr-2 text-green-500"></i>เลือกรอบที่ต้องการสมัครติว</label>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="radio" id="session1" name="entry.1000013" value="19 มิ.ย. 68 เวลา 18.30 - 21.30 น." class="mr-2 h-4 w-4 text-green-500 focus:ring-green-400" required>
                        <label for="session1" class="text-gray-700">19 มิ.ย. 68 เวลา 18.30 - 21.30 น.</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="session2" name="entry.1000013" value="26 มิ.ย. 68 เวลา 18.30 - 21.30 น." class="mr-2 h-4 w-4 text-green-500 focus:ring-green-400">
                        <label for="session2" class="text-gray-700">26 มิ.ย. 68 เวลา 18.30 - 21.30 น.</label>
                    </div>
                </div>
            </div>

            <!-- ช่วงเวลาที่สะดวกให้ติดต่อกลับ (Convenient Contact Time) -->
            <div class="form-group mb-6">
                <label for="contactTime" class="block text-gray-700 text-sm mb-2"><i class="fas fa-clock mr-2 text-orange-500"></i>ช่วงเวลาที่สะดวกให้ติดต่อกลับ</label>
                <select id="contactTime" name="entry.1000014" class="form-select" required>
                    <option value="">เลือกช่วงเวลา</option>
                    <script>
                        // Dynamically generate time options from 9:00 to 19:00
                        for (let i = 9; i <= 19; i++) {
                            const hour = i.toString().padStart(2, '0');
                            document.write(`<option value="${hour}.00 น.">${hour}.00 น.</option>`);
                        }
                    </script>
                </select>
            </div>

            <!-- ความคาดหวังในการติวกับ The Act ในครั้งนี้ (Expectations) -->
            <div class="form-group mb-6">
                <label for="expectations" class="block text-gray-700 text-sm mb-2"><i class="fas fa-lightbulb mr-2 text-green-500"></i>ความคาดหวังในการติวกับ The Act ในครั้งนี้</label>
                <textarea id="expectations" name="entry.1000015" class="form-textarea h-32" placeholder="กรุณากรอกความคาดหวังของคุณ เช่น อยากเพิ่มคะแนนวิชาภาษาอังกฤษ, อยากเข้าใจเนื้อหา TCAS มากขึ้น" required></textarea>
            </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">

                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="TikTok" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">TikTok</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="Line OA" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">Line OA</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="เพื่อนแนะนำ" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">เพื่อนแนะนำ</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="ครูแนะนำ" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">ครูแนะนำ</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="โฆษณาออนไลน์" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">โฆษณาออนไลน์</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="เว็บไซต์ The Act" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">เว็บไซต์ The Act</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="Instagram" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">Instagram</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="Twitter" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">Twitter</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="Youtube" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">Youtube</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="ผู้ปกครองแนะนำ" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">ผู้ปกครองแนะนำ</label></div>
                    <div class="flex items-center"><input type="checkbox" name="entry.1000016" value="รุ่นพี่แนะนำ" class="mr-2 h-4 w-4 text-green-500 rounded focus:ring-green-400"><label class="text-gray-700">รุ่นพี่แนะนำ</label></div>
                    <div class="flex items-center">
