        const thankYouMessage = document.getElementById('thankYouMessage');
        const otherChannelCheckbox = document.getElementById('channelOther');
        const otherChannelTextInput = document.getElementById('otherChannelText');

        // Toggle visibility of the "อื่น ๆ" text input
        otherChannelCheckbox.addEventListener('change', function() {
            if (this.checked) {
                otherChannelTextInput.classList.remove('hidden');
                otherChannelTextInput.setAttribute('required', 'true');
            } else {
                otherChannelTextInput.classList.add('hidden');
                otherChannelTextInput.removeAttribute('required');
                otherChannelTextInput.value = ''; // Clear value when hidden
            }
        });

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Basic validation for privacy policy checkbox
            if (!document.getElementById('privacyAgree').checked) {
                // แทน alert ด้วย modal UI ใน production environment
                alert('โปรดยอมรับนโยบายความเป็นส่วนตัวก่อนส่งแบบฟอร์ม'); 
                return;
            }

            // Show loading indicator (optional, but good for UX)
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonContent = submitButton.innerHTML; // Store original content to restore later
            submitButton.innerHTML = 'กำลังส่ง...'; // Change button text to indicate loading
            submitButton.disabled = true; // Disable button to prevent multiple submissions

            // Collect form data using FormData
            const formData = new FormData(form);
            const params = new URLSearchParams(); // Use URLSearchParams to create x-www-form-urlencoded body

            // Populate URLSearchParams with form data
            for (let [key, value] of formData.entries()) {
                params.append(key, value);
            }
            // If "อื่น ๆ" checkbox is NOT checked, remove the otherChannelText parameter
            if (!otherChannelCheckbox.checked) {
                params.delete('otherChannelText');
            }
            
            // IMPORTANT: Replace 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE' with your actual deployed Google Apps Script URL
            // ใช้ URL ที่คุณได้จากการ Deploy Google Apps Script ล่าสุด
            const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxsAPFi9NZYhfBqB36QpG_l6qWEV-ooCRF5wga_uKx8QHlu4yu5bvQRDNTWViRfVwByzQ/exec'; // <<<--- เปลี่ยนเป็น URL ของ Google Apps Script ที่คุณ Deploy ใหม่

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    // ลบ 'mode: no-cors' ออกเพื่อให้เห็น Error ใน Console ได้
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded', // ตั้งค่า Content-Type ให้ถูกต้อง
                    },
                    body: params.toString() // แปลง URLSearchParams เป็น string สำหรับ body
                });

                // ตรวจสอบสถานะการตอบกลับของ Server
                if (response.ok) { // response.ok เป็นจริงสำหรับ status code 200-299
                    // แสดงข้อความขอบคุณและซ่อนฟอร์ม
                    form.classList.add('hidden');
                    thankYouMessage.classList.remove('hidden');
                    window.scrollTo({ top: 0, behavior: 'smooth' }); // เลื่อนไปด้านบนสุด
                } else {
                    // จัดการกรณีที่ Server ตอบกลับด้วย Error (สถานะไม่ใช่ 2xx)
                    const errorText = await response.text(); // ดึงข้อความ Error จาก Server
                    console.error('Server responded with an error:', response.status, errorText);
                    // แทน alert ด้วย modal UI ที่สวยงามใน production environment
                    alert(`เกิดข้อผิดพลาดในการส่งข้อมูล (Status: ${response.status}). กรุณาลองใหม่อีกครั้ง หรือติดต่อผู้ดูแลระบบ`); 
                }

            } catch (error) {
                console.error('Error submitting form:', error);
                // จัดการข้อผิดพลาดที่เกิดจากการเชื่อมต่อ (เช่น ไม่มีอินเทอร์เน็ต)
                // แทน alert ด้วย modal UI ที่สวยงามใน production environment
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ตและลองใหม่อีกครั้ง'); 
            } finally {
                // ไม่ว่าจะสำเร็จหรือล้มเหลว ให้คืนค่าปุ่มและเปิดใช้งาน
                submitButton.innerHTML = originalButtonContent; // Restore original button content (text + icon)
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
